<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Front loops 5</title>
</head>
<body>

  <div class="container">
    <div class="box">
      <h1 class="box__heading visually-hidden">O'zb havo yo'llari</h1>
  
      <div class="box__top">
        <div class="box__top-left">
          <div class="box__top-abr">Fra</div>
          <h3 class="box__top-title">Frankfurt</h3>
        </div>

        <div class="box__top-middle"></div>
        
        <div class="box__top-right">
          <div class="box__top-abr">Ams</div>
          <h3 class="box__top-title">Amsterdam</h3>
        </div>
      </div> <!-- End of box__top -->

      <div class="bottom box__bottom">
        <ul class="bottom__list list">
          <li class="list__item item">
            <h4 class="item__heading">Flight</h4>
            <div class="item__text">815</div>
          </li>
          <li class="list__item item">
            <h4 class="item__heading">Gate</h4>
            <div class="item__text">23G</div>
          </li>
          <li class="list__item item">
            <h4 class="item__heading">Seat</h4>
            <div class="item__text">10F</div>
          </li>
        </ul>

        <div class="end bottom__end">
          <ul class="end__list">
            <li class="end__item">
              <h4 class="end__title">Passanger</h4>
              <div class="end__text">Robert De Niro</div>
            </li>
            <li class="end__item">
              <h4 class="end__title">Class</h4>
              <div class="end__text">Business</div>
            </li>
            <li class="end__item">
              <h4 class="end__title">Departure</h4>
              <time class="end__text" datetime="12.15.2021 3:45AM">3:45 AM, Dec 15</time>  
            </li>
          </ul>

          <img class="end__img" src="./img/qr.svg" width="150" height="150" alt="QR code" >
        </div>
      </div> <!-- End of box__bottom -->
    </div> <!-- End of box -->
  </div> <!-- End of container -->
</body>
</html>
